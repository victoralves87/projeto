   <main class="victor_main">
        <section id="login">
            <div id="victor_cadastro">
                

            </div>
            <div id="victor_formulario">
                <h1>login</h1>
                <p>Seja Bem-vindo(a) novamente, faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="victor_campocad">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="Login" id="ilogin" placeholder="seu E-mail" autocomplete="email" required maxlength="30">
                        <label for="ilogin"></label>
                    </div>

                    <div class="victor_campocad">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua Senha" autocomplete="current-password" required maxlength="10">
                        <label for="isenha"></label>
                    </div>
                    <input class="victor_entrar" type="submit" value="Entrar">
                    <input class="victor_cadastrese" type="submit" value="Cadastre-se">
                    <a class="botao" href="#">Esqueci a senha</a>


                </form>

            </div>
        </section>
